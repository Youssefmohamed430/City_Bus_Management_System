<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
        }

        .container {
            text-align: center;
            width: 100%;
            padding: 40px 20px;
        }

        .logo-img {
            width: 100px;
            height: auto;
            margin: 0 auto 40px;
            display: block;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #ffffff;
        }

        .description {
            color: #b3b3b3;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .reset-button {
            display: inline-block;
            background-color: #13897d;
            color: #ffffff;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            margin: 0 auto;
        }

            .reset-button:hover {
                background-color: #0f6b61;
            }

        .footer-text {
            color: #808080;
            font-size: 15px;
            line-height: 1.6;
            margin-top: 40px;
        }

        /* For better email client compatibility */
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
            <tr>
                <td align="center">
                    <div class="container">
                        <!-- Logo Image - استبدل {{LogoImage}} بـ base64 او رابط خارجي -->
                        <img src="https://citybus.runasp.net/Images/Waselny.jpg" alt="Waselny Logo" class="logo-img">

                        <h1>Forgot your<br>password?</h1>

                        <p class="description">
                            To reset your password, click the<br>
                            button below. The link will self-<br>
                            destruct after five days.
                        </p>

                        <!-- Reset Link Button -->
                        <a href="{{ResetLink}}" class="reset-button">Reset your password</a>

                        <p class="footer-text">
                            If you do not want to change your password or<br>
                            didn't request a reset, you can ignore and<br>
                            delete this email.
                        </p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
